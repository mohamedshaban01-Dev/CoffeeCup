<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/87548b931b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>CoffeeCup</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="image/Logo.png" alt=""></a>
    </header>
    <main>
        <section class="one">

            <div class="text">
                <div class="content" data-aos="">
                    <h1 id="title" data-aos-duration="2000">Coffee</h1>
                    <h3 data-aos-duration="2000" data-aos="zoom-in">Get up! Get Coffee! Be Happy!</h3>
                    <p data-aos-duration="2500" data-aos="zoom-in">Awaken your senses with every sip. Our coffee isn’t just a drink—it’s a journey. Handpicked beans, roasted to
                    perfection, brewed with passion. Experience the warmth, the aroma, the magic. Because life’s too short for bad coffee.</p>
                    <button data-aos-duration="3000" data-aos="zoom-in">Order Now</button>

                    <div class="icon" data-aos-duration="2000" data-aos="zoom-in">
                        <i class="fa-brands fa-facebook"></i>

                        <i class="fa-brands fa-youtube"></i>

                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="two">
            <div data-aos-duration="2000" data-aos="zoom-in" class="img-all">
                <div class="img">
                    <img src="image/Place Your Image Here (Double Click to Edit).png" alt="">
                </div>
            </div>



        </section>
    </main>
    <footer></footer>
    <script>
        AOS.init({
            duration: 1000, // مدة الأنيميشن بالملي ثانية
            once: true,     // الأنيميشن يظهر مرة واحدة فقط
        });

    </script>
    <script src="main.js"></script>
</body>

</html>
